<!-- Success/Error Messages -->
<div *ngIf="successMessage" class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4">
    <p class="text-green-800">{{ successMessage }}</p>
</div>
<div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
    <p class="text-red-800">{{ error }}</p>
</div>

<!-- Tabs -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
    <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
            <button (click)="setActiveTab('profile')" [class.border-primary-600]="activeTab === 'profile'"
                [class.text-primary-600]="activeTab === 'profile'" [class.border-transparent]="activeTab !== 'profile'"
                [class.text-gray-500]="activeTab !== 'profile'"
                class="px-6 py-4 border-b-2 font-medium text-sm hover:text-primary-600 hover:border-gray-300">
                Profile
            </button>
            <button (click)="setActiveTab('password')" [class.border-primary-600]="activeTab === 'password'"
                [class.text-primary-600]="activeTab === 'password'"
                [class.border-transparent]="activeTab !== 'password'" [class.text-gray-500]="activeTab !== 'password'"
                class="px-6 py-4 border-b-2 font-medium text-sm hover:text-primary-600 hover:border-gray-300">
                Password
            </button>
            <button (click)="setActiveTab('preferences')" [class.border-primary-600]="activeTab === 'preferences'"
                [class.text-primary-600]="activeTab === 'preferences'"
                [class.border-transparent]="activeTab !== 'preferences'"
                [class.text-gray-500]="activeTab !== 'preferences'"
                class="px-6 py-4 border-b-2 font-medium text-sm hover:text-primary-600 hover:border-gray-300">
                Preferences
            </button>
        </nav>
    </div>

    <!-- Profile Tab -->
    <div *ngIf="activeTab === 'profile'" class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Profile Information</h3>
        <form (ngSubmit)="updateProfile()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" [(ngModel)]="profileData.firstName" name="firstName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" [(ngModel)]="profileData.lastName" name="lastName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" [(ngModel)]="profileData.email" name="email" disabled
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" />
                <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="tel" [(ngModel)]="profileData.phone" name="phone"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                <input type="text" [(ngModel)]="profileData.role" name="role" disabled
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" />
            </div>
            <div class="pt-4">
                <button type="submit" [disabled]="loading" class="action-btn primary">
                    <span *ngIf="!loading">Save Changes</span>
                    <span *ngIf="loading">Saving...</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Password Tab -->
    <div *ngIf="activeTab === 'password'" class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Change Password</h3>
        <form (ngSubmit)="updatePassword()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                <input type="password" [(ngModel)]="passwordData.currentPassword" name="currentPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" [(ngModel)]="passwordData.newPassword" name="newPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                <input type="password" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>
            <div class="pt-4">
                <button type="submit" [disabled]="loading" class="action-btn primary">
                    <span *ngIf="!loading">Update Password</span>
                    <span *ngIf="loading">Updating...</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Preferences Tab -->
    <div *ngIf="activeTab === 'preferences'" class="p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Notification Preferences</h3>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <label class="font-medium text-gray-700">Email Notifications</label>
                    <p class="text-sm text-gray-500">Receive email updates about your events</p>
                </div>
                <input type="checkbox" [(ngModel)]="preferences.emailNotifications"
                    class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" />
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <label class="font-medium text-gray-700">Event Reminders</label>
                    <p class="text-sm text-gray-500">Get reminded about upcoming events</p>
                </div>
                <input type="checkbox" [(ngModel)]="preferences.eventReminders"
                    class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" />
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <label class="font-medium text-gray-700">Weekly Digest</label>
                    <p class="text-sm text-gray-500">Receive a weekly summary of your events</p>
                </div>
                <input type="checkbox" [(ngModel)]="preferences.weeklyDigest"
                    class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" />
            </div>
            <div class="pt-4">
                <button (click)="savePreferences()" class="action-btn primary">
                    Save Preferences
                </button>
            </div>
        </div>
    </div>
</div>
