<div class="min-h-screen bg-white relative overflow-hidden w-full">
    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 relative">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 sm:h-16">
                <a routerLink="/" class="flex items-center">
                    <svg class="h-6 w-6 sm:h-8 sm:w-8 text-primary-600 mr-1.5 sm:mr-2" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span class="text-lg sm:text-2xl font-bold text-gray-900">EventEase</span>
                </a>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a routerLink="/login"
                        class="text-gray-700 hover:text-primary-600 px-2 sm:px-4 py-1.5 sm:py-2 text-sm sm:text-base font-medium transition-colors">
                        Sign In
                    </a>
                    <a routerLink="/signup"
                        class="bg-primary-600 text-white px-3 sm:px-6 py-1.5 sm:py-2 text-sm sm:text-base rounded-lg hover:bg-primary-700 font-medium transition-colors">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Subtle background logo -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
        <div
            class="text-[#3B82F6] opacity-5 text-[6rem] sm:text-[12rem] md:text-[16rem] lg:text-[20rem] font-black tracking-wider select-none whitespace-nowrap">
            EVENTEASE
        </div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 font-sans min-h-[calc(100vh-64px)] flex flex-col">
        <!-- Login Form Section -->
        <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <!-- Login Form Card -->
                <div class="bg-white rounded-xl shadow-2xl border border-gray-100 p-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">
                            Login to Your Account
                        </h1>
                    </div>

                    <!-- General Error Message -->
                    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                        <p class="text-sm text-red-600">{{ errorMessage }}</p>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                </div>
                                <input id="email" formControlName="email" type="email" autocomplete="email"
                                    class="block w-full pl-10 pr-3 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                    [class.border-red-500]="email?.invalid && email?.touched"
                                    [class.border-gray-300]="!email?.invalid || !email?.touched"
                                    placeholder="Enter your email" />
                            </div>
                            <p *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
                                <span *ngIf="email?.errors?.['required']">Email is required</span>
                            </p>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </div>
                                <input id="password" formControlName="password"
                                    [type]="showPassword ? 'text' : 'password'" autocomplete="current-password"
                                    class="block w-full pl-10 pr-12 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                    [class.border-red-500]="password?.invalid && password?.touched"
                                    [class.border-gray-300]="!password?.invalid || !password?.touched"
                                    placeholder="Enter your password" />
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    (click)="togglePasswordVisibility()">
                                    <svg *ngIf="showPassword" class="h-5 w-5 text-gray-400 hover:text-gray-600"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07 3 3">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                    <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-400 hover:text-gray-600"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <p *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
                                <span *ngIf="password?.errors?.['required']">Password is required</span>
                            </p>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-sm">
                                <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" [disabled]="isLoading"
                                class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                                <span *ngIf="isLoading" class="flex items-center">
                                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                    Signing in...
                                </span>
                                <span *ngIf="!isLoading">Login</span>
                            </button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                Don't have an account?
                                <a routerLink="/signup"
                                    class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                                    Sign up here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-50 border-t border-gray-200 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Â© 2025 EventEase. All rights reserved. | Your ultimate event management solution.
                    </p>
                </div>
            </div>
        </footer>
    </div>
</div>
