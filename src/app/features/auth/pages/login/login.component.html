<div class="login-container">
    <div class="login-card">
        <!-- Logo and Header -->
        <div class="login-header">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your GCventease account</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-alert">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <circle cx="12" cy="16" r="1" fill="currentColor" />
            </svg>
            <span>{{ errorMessage }}</span>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Email or Student Number Field -->
            <div class="form-group">
                <label for="email">Student Number or Email</label>
                <input type="text" id="email" formControlName="email"
                    placeholder="202012345 or you@gordoncollege.edu.ph"
                    [class.error]="email?.invalid && email?.touched" />
                <div *ngIf="email?.invalid && email?.touched" class="field-error">
                    <span *ngIf="email?.errors?.['required']">Student number or email is required</span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter your password" [class.error]="password?.invalid && password?.touched" />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                        aria-label="Toggle password visibility">
                        <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"
                                stroke="currentColor" stroke-width="2" />
                            <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="field-error">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a routerLink="/forgot-password">Forgot your password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="loading-spinner">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25" />
                        <path d="M12 2a10 10 0 0110 10" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
    </div>
</div>
